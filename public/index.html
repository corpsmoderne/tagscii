<html>
  <head>
    <title>TAGSCII</title>

    <script src="/pub/jquery-1.11.0.min.js"></script>
    <script src="/pub/game.js"></script>

    <style>
      body {
      font-family: monospace;
      overflow: hidden;
      }

      #main {
      position: absolute;
      top: 40px;
      left: 20px;
      border: thin solid black;
      width: 645px;
      height: 645px;
      }

      .player {
        font-weight:bold;
        background: black;
        color: white;
      }

      .cat {
      //color: red;
      //border: 3px solid red;
      background: red;
      }
			
      .visible {
      background: green;
      }
      
      .tile {
        position: absolute;
      }

      .footer {
       position: absolute;
      bottom: 5px;
      right: 5px;
      }

      #list {
        position: absolute;
        top: 40px;
        left: 700px;

        width: 300px;
      
        border: thin solid black;
      }

      #list h3 {
      margin-bottom: 0px;
      margin-left: 5px;
      }

      .score {
        margin: 5px;
        border: thin solid black;
        padding: 5px;
      }

      #doc {
      font-size: small;
      border-top: thin solid black;
      margin-top: 1em;
      }
      #doc ul {
        padding-left: 2em;
      }

    </style>
  </head>
  <body>
    <h1>TAGSCII</h1>

    <div id="list">
      <h3>SCORES:</h3>
      <div id="scoreList">
      </div>
      <div id="doc">
        <ul>
          <li>Arrows to move</li>
          <li>Letters and Numbers to hide in the background</li>
          <li>Avoid the (red) cat when you're a mouse</li>
          <li>Catch a mouse when you're the (red) cat</li>
          <li>You turn green and visible when hiding for too long!</li>
        </ul>
      </div>
    </div>

    <div id="main">
    </div>

    <span class="footer"><a href="https://github.com/corpsmoderne/tagscii">sources here!</a></span>

  </body>
</html>
